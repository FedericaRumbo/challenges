<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge #2</title>
    <link rel=stylesheet href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/10647e5142.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="popup-container">
        <div class="popup">
            <div class="x">
                <button>
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>
            <div class="titulo">
                <h1>¿Cómo te sentiste con el soporte de Federico?</h1>
            </div>
            <div class="puntuacion">
                <div class="numero">1</div>
                <div class="numero">2</div>
                <div class="numero">3</div>
                <div class="numero">4</div>
                <div class="numero5">5</div>
            </div>
            <div class="text-container">
                <div class="text-1">
                    <p>Bastante insatisfecho</p>
                </div>
                <div class="text-2">
                    <p>Extremadamente satisfecho</p>
                </div>
            </div>
            <div class="popup-checkbox">
                <input type="checkbox" id="checkbox" name="checkbox">
                <label for="checkbox" class="checkbox-label">Acepto los términos y uso</label>
            </div>
            <div class="borde"></div>
            <div class="btn-container">
                <button class="btn-next">siguiente →</button>
            </div>
        </div>
    </div>
</body>
</html>
